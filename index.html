<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickGlimpse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="./assets/logo.png" alt="QuickGlimpse logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>

                    <li class="hover-links nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                </ul>
            </div>

            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. RCB">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>


    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
        <p id="no-news-message"
            style="display: none; text-align: center; margin-top: 20px; font-size: 1.2rem; color: gray;">
            No news found.
        </p>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
